<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="row" style=""> </div>
    <div class="row" style="flex: 0 1 auto">
      <div class="column" style="justify-content: space-between">
        <div style="flex: 1; vertical-align: top;">
          <div>
            <h1 id="tick" style="text-align: right" contenteditable="true">0</h1>
          </div>
          <h2 style="text-align: right; color: #777">tick</h2>
          <h2>&nbsp;</h2>
          <div>
            <h2 id="seed" style="text-align: right;" contenteditable="true">123456</h2>
          </div>
          <h2 style="text-align: right; color: #777">seed</h2>
          <h2>&nbsp;</h2>
          <h2 id="speed" style="text-align: right;" contenteditable="true">2</h2>
          <h2 style="text-align: right; color: #777">t/sec</h2>
        </div>
        <div style="flex: 0 1 auto; display:flex; align-items: center; justify-content: flex-end">
          <button title="Back" id="back">Back</button>
          <button title="Pause" id="pause">Pause</button>
          <button title="Stop" id="stop">Stop</button>
        </div>
        <div style="flex: 1; display:flex; flex-direction: column; justify-content: flex-end;">
          <div style="display:flex; justify-content: flex-end;">
            <button title="Paint dead cells" id="white">Dead</button>
            <button title="Paint alive cells" id="black" class="selected">Alive</button>
            <button title="Clear grid" id="clear">Clear</button>
          </div>
        </div>
      </div>
      <div class=matrix>
        <div style="flex-basis: auto;"></div>
        <div id="world" class="grid"></div>
        <div style="flex-basis: auto;"></div>
      </div>
      <div class="column">
        <div style="flex: 1; vertical-align: top;"><h1>Game<br>of<br>Life</h1></div>

        <div style="flex: 1; display:flex; align-items: center;">
          <button title="Play" id="play">Play</button>
          <button title="Forward" id="forward">Forward</button>
        </div>
        <div style="flex: 1; "></div>
      </div>
    </div>
    <div class="row"> </div>
  </div>
  <script src="assets/scripts.js"></script>
</body>
</html>
